name: Deploy to FTP

on:
  push:
    branches:
      - main

concurrency:
  group: deploy-ftp
  cancel-in-progress: true

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build Tailwind
        run: npm run build

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: ${{ secrets.FTP_SERVER_DIR }}
          local-dir: ./
          log-level: verbose
          exclude: |
            .git/**
            .github/**
            node_modules/**
            src/**
            .env
            .env.*
            .gitignore
            .gitattributes
            *.md
            package.json
            package-lock.json
            tailwind.config.js
            postcss.config.js
            vite.config.*
            tsconfig*.json
            eslint.config.*
            .eslintrc*
            .prettierrc*
            .prettierignore
            .editorconfig
            app/Database/*.sqlite
            storage/logs/**
            storage/cache/**
            tests/**
            .DS_Store
            Thumbs.db
